<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Rodrigo Lumbi</title>
    <style>
        /* Ensure html and body take up full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Style iframe to take up remaining space */
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        /* Center and style the fallback button */
        .fallback {
            text-align: center;
            padding: 20px;
        }

        .fallback a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        .fallback a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/viewer?embedded=true&url=https://rodrigolumbi.com/Portfolio-Rodrigo-Lumbi.pdf"></iframe>
    <div class="fallback">
        <a href="https://rodrigolumbi.com/Portfolio-Rodrigo-Lumbi.pdf" type="application/pdf">Download Portfolio</a>
    </div>
</body>
</html>
