<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Rodrigo Lumbi</title>
    <style>
        /* Ensure html and body take up full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Style object to take up full height and width */
        object {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Center and style the fallback button */
        .fallback {
            text-align: center;
            padding: 20px;
        }

        .fallback a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        .fallback a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Embed the PDF using object tag to avoid zooming issue -->
    <object data="https://rodrigolumbi.com/Portfolio-Rodrigo-Lumbi.pdf" type="application/pdf">
        <p>Your browser does not support PDFs. 
           <a href="https://rodrigolumbi.com/Portfolio-Rodrigo-Lumbi.pdf">Download the PDF</a>.
        </p>
    </object>

    <!-- Fallback button for download -->
    <div class="fallback">
        <a href="https://rodrigolumbi.com/Portfolio-Rodrigo-Lumbi.pdf" download="Portfolio-Rodrigo-Lumbi.pdf">Download Portfolio</a>
    </div>

</body>
</html>
