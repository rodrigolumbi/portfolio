<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Rodrigo Lumbi</title>
    <style>
        /* Ensure html and body take up full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Style the embed to take up full remaining space */
        embed {
            width: 100%;
            height: calc(100vh - 50px); /* Adjust height to be 100% of viewport minus header */
        }

        /* Style the header */
        h1 {
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Portfolio - Rodrigo Lumbi</h1>
    <embed 
        src="Portfolio-Rodrigo-Lumbi.pdf" 
        type="application/pdf">
    <p>If the PDF does not load, <a href="Portfolio-Rodrigo-Lumbi.pdf" type="application/pdf">click here to download it.</a></p>
</body>
</html>
